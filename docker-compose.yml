version: "3.4"
services:
    frontend:
        build: ./first-react-app
        ports:
            - 80:80
        depends_on:
            - backend
        volumes:
            - ./production_nginx_default.conf:/etc/
    backend:
        build: ./first-backend
        environment: 
            - POSTGRES_HOST
            - POSTGRES_USER
            - POSTGERS_PASSWORD
            - POSTGRES_DB
        ports:
            - 4000:4000
        volumes:
            - ./first-backend:/usr/src/app
        depends_on:
            - db
    db:
        image: postgres:alpine
        environment: 
            - POSTGRES_USER
            - POSTGERS_PASSWORD
            - POSTGRES_DB
        ports:
            - 5433:5432
